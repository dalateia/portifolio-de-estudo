<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um teste de mil milhões</title>
    <style>
        body {
            background-color: rgb(31, 31, 31);
            color: white;
        }

        h1 {
            color: rgb(255, 153, 0);
        }

        h3 {
            color: violet;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Você vê este paragrafo?</p>
    <div>
        <h2>Então pronto, me livrei da maldição!</h2>
        <h3>Bruna, eu te amo muito meu amor S2</h3>
    </div>
    <script>
        var n1 = Number(window.prompt("Digite um número."))
        var n2 = Number(window.prompt("Digite outro número."))
        var soma = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é: ${soma}`)
    </script>
</body>

</html>
