<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megazord</title>
    <style>
        body {
            background: orange;

        }

        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Eventos DOM</h1>
    <!--
        Método criando eventos a partir do HTML

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Clique Aqui
    </div>
     -->
    <div id="area">
        Interaja
    </div>
    <script>
        //Método criando eventos a partir do JavaScript
        const a = window.document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar() {
            //var a = window.document.getElementById("area")
            a.innerText = "Clicou!"
            a.style.background = "red"
        }
        function entrar() {
            //var a = window.document.getElementById("area")
            a.innerText = "Entrou"
        }
        function sair() {
            //var a = window.document.getElementById("area")
            a.innerText = "Saiu"
            a.style.background = "green"
        }
    </script>
</body>

</html>
