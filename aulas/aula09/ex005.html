<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background: mediumaquamarine;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos</h1>
    <p>Aqui vai o resultado</p>
    <p>Iniciando estudos <strong>DOM</strong> do curso de JavaScript</p>
    <div id="msg">Clique em mim</div>
    <div name="msg">Clique em mim de novo</div>
    <div class="msg">Clique em mim outra vez</div>
    <div class="msg">Clique em mim outra vez?</div>
    <div name="msg">Clique em mim outra vez <strong>novamente</strong></div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        document.write(p1.innerText, "</br>")
        document.write(p2.innerHTML, "</br>")
        var id1 = window.document.getElementById("msg")
        document.write(id1.innerText, "</br>")
        id1.style.background = "green"
        id1.innerText = "Aguardando..."
        var n1 = window.document.getElementsByName('msg')[0]
        n1.style.background = "yellow"
        n1.innerText = "Processando..."
        document.write(n1.innerText, "</br>")
        var c1 = window.document.getElementsByClassName('msg')[0]
        document.write(c1.innerText, "</br>")
        c1.style.background = "red"
        c1.innerText = "almost there...!"
        var n2 = window.document.getElementsByName('msg')[1]
        document.write(n2.innerHTML, "</br>")
        n2.style.background = "blue"
        n2.style.color = "white"
        n2.innerHTML = "<strong>Processado!</strong>"

        //QuerySelector

        //Para ID será feito da seguinte forma:
        var qs1 = window.document.querySelector("div#msg")
        qs1.style.background = "orange"

        //Para CLASS será feito da seguinte forma:
        var qs2 = window.document.querySelector("div.msg")
        qs2.style.background = "purple"

        // *** NÃO ESTUDADO ***
        /*QuerySelectorAll (Mais recomendado para Class)

        var qsa = window.document.querySelectorAll("#msg")
        qsa.forEach(function (element) {
            element.innerText = "novo texto";
        });
        */


    </script>
</body>

</html>
